<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food wagon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section -->
    <header class="flex justify-center z-[999]">
      <div class="container w-[80%] h-[90px]">
        <nav class="flex justify-between h-full items-center">
          <div class="logo">
            <img src="./asset/images/Logo.png" alt="logo" class="" />
          </div>
          <div>
            <p class="hidden lg:flex">
              <b>Delivered to:</b><i class="ri-map-pin-2-fill text-orange-400 ml-1"></i> Current
              location <b>Muhammed pur Bus stand, Dhaka</b>
            </p>
          </div>
          <ul class="sm:flex items-center hidden">
            <li class="mr-[25px]">
              <a href="#" class="font-[700]"
                ><i
                id="searchIcon"
                  class="ri-search-line text-orange-400 text-[20px] font-[700] mr-[10px]"
                ></i
                >Search Food</a
              >
            </li>
            <li
              class="shadow-lg shadow-[#f8b02ae2] px-[16px] py-[8px] rounded-md"
            >
              <a href="#" class="font-[700] text-[#ffa500]"
                ><i
                  class="ri-user-3-fill text-orange-400 text-[20px] font-[700] mr-[10px]"
                ></i
                >Login</a
              >
            </li>
          </ul>
          <div class="toggle-menu sm:hidden">
            <i
              id="toggle-btn"
              class="ri-menu-line text-[25px] font-bold text-orange-400"
            ></i>
          </div>
        </nav>
      </div>
    </header>
    <!-- Main section -->
    <main>
      <!-- Hero section -->
      <section class="w-[100%] h-[87vh] relative">
        <div
          class="container bg-[url('./asset/images/bg.png')] bg-center bg-cover w-full h-full flex justify-around items-center px-[50px]"
        >
          <!-- Search form html -->
          <div class="search-form sm:flex lg: hidden absolute top-[1rem] right-[15rem] bg-[#fff] px-[20px] py-[5px] rounded-xl">
            <input type="text" placeholder="Search here..." class="w-full border-0 outline-0 px-[20px] py-[5px] rounded-xl"/>
            <i class="ri-search-line text-orange-400 text-[20px] font-[700] m-auto"></i>
          </div>
          <div class="hero-content">
            <h1 class="text-[#fff] text-[70px] font-[800] text-shadow">
              Are You Serving ?
            </h1>
            <p class="text-[#343536] text-[18px]">
              Within a few clicks, find meals that are accessible near you
            </p>

            <!-- Order form -->
            <div class="order-form bg-[#fff] w-[45rem] h-[20vh] rounded-lg mt-[15px]">
                <ul class="flex">
                    <li class="ml-[20px] mt-[25px]"><a href="#"><i class="ri-e-bike-2-fill text-orange-400 text-[20px] font-[700] mr-[10px]"></i><b>Delivery</b></a></li>
                    <li class="ml-[20px] mt-[25px]"><a href="#"><i class="ri-shopping-bag-fill text-orange-400 text-[20px] font-[700] mr-[10px]"></i><b>Pickup</b></a></li>
                </ul>
                <hr class="mt-[25px] text-gray-600 h-[1px]">
                <div class="oder-container translate-y-[10px]">
                    <i class="ri-user-3-fill text-orange-400 text-[20px] font-[700] mr-[10px]"></i>
                    <input type="text">
                    <button>Find Food</button>
                </div>
            </div>
          </div>
          <div class="hero-image mt-[125px]">
            <img src="./asset/images/Image.png" alt="image" class="w-[750px]" />
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
